{% extends 'base.html' %}
{% block body %}

{% for i in res %}

 <div class="card mb-3" style="max-width: 900px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{i.img.url}}" class="img-fluid" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">Proceed to next page by clicking the below button</p>
        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Next</a>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}

<div class="container">
    <a  class="btn btn-light" href="{% url 'movieapp:add_movie' %}">Add Movie</a>
</div>


{% endblock %}
